<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>SUPER FORM</h1>
      <div class="row">
      <div class="form-group col m4">
        <label for="greeting">Greeting</label>
        <input type="text" ng-model="greeting" ng-init="greeting = 'Yo'">
      </div>
      <div class="form-group col m4">
        <label for="first_name">First Name</label>
        <input type="text" ng-model="first_name" ng-init="first_name = 'Jim'">
      </div>
      <div class="form-group col m4">
        <label for="last_name">Last Name</label>
        <input type="text" ng-model="last_name" ng-init="last_name = 'Bob'">
      </div>

      <h1 ng-cloak>{{greeting}} {{first_name}} {{last_name}}!</h1>

      <ul ng-repeat="num in [1,1,2,5,6,9,9,9] track by $index">
        <li>{{ num }}</li>
      </ul>
      </div>





    </div>

  </body>
</html>
